<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<!-- app layout and styling -->
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<!-- general components -->
<link rel="import" href="../../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../../bower_components/paper-item/paper-icon-item.html">
<link rel="import" href="../../bower_components/paper-chip/paper-chip.html">

<!-- helper elements -->
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">

<dom-module id="polymer-contacts-contact">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        cursor: pointer;
      }

      .avatar {
        width: 50px;
        height: 50px;
        border-radius: 25px;
        background: #00897b;
        line-height: 50px;
        text-align: center;
        font-size: 1.5em;
        color: #fff;
        background-size: contain;
      }

      paper-item-body {
        margin-left: 10px;
      }

      .chip-container {
        z-index: -1;
      }

      .secondary {
        font-size: 0.9em;
        opacity: 0.6;
        text-transform: lowercase;
      }

      paper-chip {
        --paper-chip-secondary-text-color: var(--polymer-contacts-app-secondary-color-font);
        --paper-chip-background-color: var(--polymer-contacts-app-secondary-color);
      }
    </style>
    <paper-icon-item>
      <div class="avatar" style$="background-image:url([[contact.picture.large]])" slot="item-icon">
        <template is="dom-if" if="{{!contact.picture.large}}">[[firstLetter]]</template>
      </div>
      <paper-item-body two-line>
        <div class="layout horizontal">
          <div class="flex">
            <div class="secondary">[[contact.name.title]]</div>
            <div>[[fullName]]</div>
          </div>
          <div class="chip-container">
            <template is="dom-if" if="[[contact.group]]">
              <paper-chip single-line>[[contact.group]]</paper-chip>
            </template>
          </div>
        </div>
      </paper-item-body>
    </paper-icon-item>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class PolymerContactsContact extends Polymer.Element {
      static get is() { return 'polymer-contacts-contact'; }
      static get properties() {
        return {
          contact: {
            type: Object
          },
          fullName: {
            type: String,
            computed: '_computedFullName(contact.name.first,contact.name.last)'
          },
          firstLetter: {
            type: String,
            computed: '_firstLetter(contact.name.first)'
          }
        };
      }
      connectedCallback() {
        super.connectedCallback();
      }
      _computedFullName() {
        return [].slice.call(arguments).map(s => s && s.charAt(0).toUpperCase() + s.substr(1)).join(' ');
      }
      _firstLetter(name) {
        return name && name.charAt(0).toUpperCase();
      }
    }

    window.customElements.define(PolymerContactsContact.is, PolymerContactsContact);
  </script>
</dom-module>
