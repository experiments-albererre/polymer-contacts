<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="polymer-contacts-detail">
    <template>
        <style include="iron-flex iron-flex-alignment">
            :host {
                display: block;
                position: fixed;
                width: 100%;
            }

            

            @media screen and (min-width: 768px) {
                .only-mobile {
                display: none;
            }
            }
        </style>
        <div style="background:#ddd;width:100%;height:600px">
            <button class="only-mobile" on-click="_back">BACK</button>
            Contact details: [[contact.name.first]]
        </div>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class PolymerContactsDetail extends Polymer.Element {
            static get is() { return 'polymer-contacts-detail'; }
            static get properties() {
                return {
                    contact: {
                        type: Object,
                        value: () => ({})
                    }
                };
            }
            connectedCallback() {
                super.connectedCallback();
            }
            _back() {
                this.dispatchEvent(new CustomEvent('close-clicked', { bubbles: true, composed: true }));
            }
        }

        window.customElements.define(PolymerContactsDetail.is, PolymerContactsDetail);
    </script>
</dom-module>
