<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/app-layout/app-box/app-box.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="polymer-contacts-detail">
    <template>
        <style include="iron-flex iron-flex-alignment">
            :host {
                display: block;
                width: 100%;
                height: 100%;
                position: fixed;
            }

            .contact-photo {
                width: 120px;
                height: 120px;
                border-radius: 60px;
                color: var(--polymer-contacts-app-secondary-color);
                text-align: center;
                line-height: 120px;
                cursor: pointer;
                transition: all 200ms;
                border: 5px solid transparent;
                box-sizing: border-box;
                position: relative;
                overflow: hidden;
                margin: 20px auto;
                background-position: -5px center;
            }

            .contact-photo iron-icon {
                zoom: 1.6;
                opacity: 0;
                transition: opacity 200ms;
            }

            .contact-photo:hover {
                border: 5px solid;
            }

            .contact-photo:hover::before {
                content: '';
                position: absolute;
                background-color: var(--polymer-contacts-app-secondary-color);
                opacity: 0.3;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
            }

            .contact-photo:hover iron-icon {
                opacity: 1;
            }

            .container {
                background: var(--polymer-contacts-app-background-color);
                height: calc(100vh - 64px);
                position: relative;
            }

            app-toolbar {
                background-color: var(--polymer-contacts-app-secondary-color);
                color: var(--polymer-contacts-app-secondary-color-font);
            }

            .field-row {
                @apply --layout-horizontal;
            }

            .field {
                @apply --layout-flex-6;
                margin: 10px;
            }

            .empty-icon {
                background-color: var(--polymer-contacts-app-background-color);
                width: 100px;
                height: 100px;
                border-radius: 50px;
                text-align: center;
                line-height: 100px;
                margin: 50% auto 25px;
            }

            .empty-icon iron-icon {
                zoom: 2;
                color: #fff;
            }

            .empty-info {
                color: #666;
                text-align: center;
            }

            .only-desktop {
                display: none;
            }

            paper-button[primary] {
                background-color: var(--polymer-contacts-app-primary-color-variant);
                color: var(--polymer-contacts-app-primary-color-variant-font);
            }

            .bottom-toolbar {
                position: absolute;
                bottom: 0;
                width: 100%;
                padding: 15px;
                box-sizing: border-box;
            }

            .body {
                height: 75%;
                overflow-y: scroll;
            }

            .back-button{
                margin-right: 10px;
            }

            @media screen and (min-width: 768px) {
                :host {
                    width: 50%;
                    max-width: 472px;
                }
                .only-mobile {
                    display: none;
                }
                .only-desktop {
                    display: block;
                }
            }

            @media screen and (min-width: 1024px) {
                .container {
                    height: 75vh;
                }
            }
        </style>

        <template is="dom-if" if="{{empty}}">
            <div class="empty-icon">
                <iron-icon icon="perm-contact-calendar"></iron-icon>
            </div>
            <div class="empty-info">Choose a contact to view or edit</div>
        </template>
        <template is="dom-if" if="{{!empty}}">
            <div class="container">
                <app-toolbar style="max-width: 1024px; margin: 0 auto">
                    <paper-icon-button class="back-button only-mobile" icon="arrow-back" on-click="_back"></paper-icon-button>
                    <paper-icon-button class="back-button only-desktop" icon="close" on-click="_back"></paper-icon-button>
                    <div main-title>[[fullName]]</div>
                </app-toolbar>
                <div class="body">
                    <div class="contact-photo" style="background-image:url([[contact.picture.large]])">
                        <iron-icon icon="image:photo-camera"></iron-icon>
                    </div>
                    <div class="field-row">
                        <paper-input label="Gender" class="field" value="{{contact.gender}}"></paper-input>
                        <paper-input label="Title" class="field" value="{{contact.name.title}}"></paper-input>
                    </div>
                    <div class="field-row">
                        <paper-input label="First Name" class="field" value="{{contact.name.first}}"></paper-input>
                        <paper-input label="Last Name" class="field" value="{{contact.name.last}}"></paper-input>
                    </div>
                    <div class="field-row">
                        <paper-input label="Phone" class="field" value="{{contact.phone}}"></paper-input>
                        <paper-input label="Cell" class="field" value="{{contact.cell}}"></paper-input>
                    </div>
                   
                </div>
                <div class="layout horizontal end-justified bottom-toolbar">
                    <paper-button on-click="_back">Cancel</paper-button>
                    <paper-button raised primary on-click="_save">Save</paper-button>
                </div>
            </div>
        </template>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class PolymerContactsDetail extends Polymer.Element {
            static get is() { return 'polymer-contacts-detail'; }
            static get properties() {
                return {
                    contact: {
                        type: Object,
                        value: undefined
                    },
                    empty: {
                        type: Boolean,
                        value: true,
                        computed: '_isEmpty(contact)'
                    },
                    fullName: {
                        type: String,
                        value: '',
                        computed: '_fullName(contact.name.first, contact.name.last)'
                    }
                };
            }
            connectedCallback() {
                super.connectedCallback();
            }
            _back() {
                this.contact = undefined;
                this.dispatchEvent(new CustomEvent('close-clicked', { bubbles: true, composed: true }));
            }
            _isEmpty(contact) {
                return !(contact && Object.keys(contact).length);
            }
            _fullName() {
                return [].slice.call(arguments).map(s => s ? s.charAt(0).toUpperCase() + s.substr(1) : '').join(' ');
            }
            _save() {
                this.dispatchEvent(new CustomEvent('contact-saved', { detail: { contact: this.contact }, bubbles: true, composed: true }));
            }
        }

        window.customElements.define(PolymerContactsDetail.is, PolymerContactsDetail);
    </script>
</dom-module>
