<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<dom-module id="polymer-contacts-filters">
    <template>
        <style include="iron-flex iron-flex-factors iron-flex-alignment">
            :host {
                display: block;
            }

            .searcher-container {
                background-color: var(--polymer-contacts-app-background-color);
                margin: 10px;
                border-radius: 24px;
                padding: 5px 9px 5px 5px;
                box-sizing: border-box;
            }

            .search-icon{
                color: #666;
                margin: 0 12px;
            }

            .remove-search-icon{
                margin-left: 15px;
            }

            .search-paper-input-wrapper {
                position: relative;
            }

            .search-paper-input-wrapper paper-input {
                width: 100%;
            }

            .filter-container {
                padding: 10px;
                margin: 5px 10px;
                font-size: 0.8em;
            }

            [filters] {
                @apply --layout-horizontal;
                @apply --layout-center;
                margin-left: 15px;
            }
            [filters] *{
                margin: 0 10px 0 0;
            }
            [filters] paper-icon-button{
                zoom:0.8;
            }

            #filters-collapse {
                position: relative;
                background-color: var(--polymer-contacts-app-background-color);
            }
            .input-title{
                background-color: transparent;
                border: 0px;
                outline: 0px;
                border-bottom: 1px solid;
                width: 90%;
            }
            [title]{
                text-transform: uppercase;
                margin: 5px 0;
                opacity: 0.7;
            }
            paper-button[data-order]{
                color: #000;
                background-color: transparent;
            }
            paper-button[data-order][raised]{
                background-color: var(--polymer-contacts-app-accent-color);
                color: var(--polymer-contacts-app-accent-color-font);
            }
            paper-checkbox{
                --paper-checkbox-checked-color:	var(--polymer-contacts-app-accent-color);
                --paper-checkbox-checked-ink-color: var(--polymer-contacts-app-accent-color);
                --paper-checkbox-checkmark-color: var(--polymer-contacts-app-accent-color-font)
            }
        </style>
        <div class="searcher-container ">
            <div class="layout horizontal center">
                <iron-icon class="flex search-icon" icon="search"></iron-icon>
                <div class="search-paper-input-wrapper flex-10">
                    <paper-input label="Search by name" no-label-float value="{{filters.name}}"></paper-input>
                </div>
                <paper-icon-button on-click="_removeFilters" class="remove-search-icon" data-filter="name" icon="cancel" disabled="[[!filters.name]]"></paper-icon-button>
                <paper-icon-button on-click="_toggleFilters" data-filter="name" icon="more-vert"></paper-icon-button>
            </div>
            <iron-collapse id="filters-collapse" style="width:100%;">
                <div class="filter-container">
                    <div title>Filter by title</div>
                    <div filters>
                        <iron-input class="flex" bind-value="{{filters.title}}"><input class="input-title" type="text"
                                placeholder="Write a title" /></iron-input>
                        <paper-icon-button disabled="[[!filters.title]]" on-click="_removeFilters" data-filter="title"
                            icon="cancel"></paper-icon-button>
                    </div>
                </div>

                <div class="filter-container">
                    <div title>Filter by group</div>
                    <div filters>
                        <div class="flex">
                            <template is="dom-repeat" items="{{filters.groups}}">
                                <paper-checkbox on-change="_groupFilterChanged" checked="[[item.status]]">[[item.name]]</paper-checkbox>
                            </template>
                        </div>
                        <paper-icon-button disabled="[[groupsButtonDisabled]]" on-click="_removeFilters" data-filter="groups"
                            icon="cancel"></paper-icon-button>
                    </div>
                </div>

                <div class="filter-container">
                    <div title>Order by</div>
                    <div filters>
                        <paper-button on-click="_changeOrder" data-order="name.first">First Name</paper-button>
                        <paper-button on-click="_changeOrder" data-order="name.last">Last Name</paper-button>
                        <paper-button on-click="_changeOrder" data-order="group">Group</paper-button>
                    </div>
                </div>

            </iron-collapse>
        </div>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class PolymerContactsFilters extends Polymer.Element {
            static get is() { return 'polymer-contacts-filters'; }
            static get properties() {
                return {
                    filters: {
                        type: Object
                    },
                    groupsButtonDisabled: {
                        type: Boolean,
                        computed: '_disableGroupButtons(filters.groups.*)'
                    }
                };
            }
            static get observers(){
                return [
                    '_currentOrderChanged(filters.order.*)'
                ]
            }
            _disableGroupButtons(changes){
                if (!this.filters || !this.filters.groups || !this.filters.groups.length){
                    return true;
                }
                return !this.filters.groups.some(g => g.status == true);
            }
            _toggleFilters() {
                this.$['filters-collapse'].toggle();
            }
            _removeFilters(event) {
                const filter = event.target.dataset["filter"];
                if (filter == 'groups') {
                    this.filters.groups.forEach((fg, index) => {
                        this.set(`filters.groups.${index}.status`, false);
                    });
                } else {
                    this.set(`filters.${filter}`, '');
                }
            }
            _groupFilterChanged(event){
                const groupIndex = this.filters.groups.findIndex(g => g.name == event.model.item['name']);
                this.set(`filters.groups.${groupIndex}.status`,!this.filters.groups[groupIndex].status);
            }
            _changeOrder(event){
                const order = event.currentTarget.dataset['order'];
                if (this.filters.order.property != order){
                    // it's a different property, we set the new and ascending order
                    this.set('filters.order', {
                      property:  event.currentTarget.dataset['order'],
                      ascending: true
                    });
                }else{
                    // same property, reverts order
                    this.set('filters.order.ascending', !this.filters.order.ascending);
                }
            }
            _currentOrderChanged(){
                if (!this.filters || !this.filters.order){
                    return;
                }
                const buttons = [].slice.call(this.shadowRoot.querySelectorAll("paper-button[data-order]"));
                // unraise all
                buttons.forEach(button => button.raised = false);
                // raise current
                const current = buttons.find(button => button.dataset['order'] == this.filters.order.property);
                current && (current.raised = true);
            }
        }

        window.customElements.define(PolymerContactsFilters.is, PolymerContactsFilters);
    </script>
</dom-module>
