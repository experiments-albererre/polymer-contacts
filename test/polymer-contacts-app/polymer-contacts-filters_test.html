<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>polymer-contacts-filters test</title>

  <script src="../../../webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>

  <link rel="import" href="../../src/polymer-contacts-app/polymer-contacts-filters.html">
</head>

<body>

  <test-fixture id="NoFiltersFixture">
    <template>
      <polymer-contacts-filters></polymer-contacts-filters>
    </template>
  </test-fixture>

  <test-fixture id="FiltersFixture">
    <template>
      <polymer-contacts-filters filters='{"name":"NAMEFILTER","title":"TITLEFILTER","groups":[]}'></polymer-contacts-filters>
    </template>
  </test-fixture>

  <script>
    suite('polymer-contacts-filters', function () {

      setup(() => {
        noFiltersElement = fixture('NoFiltersFixture');
        filtersElement = fixture('FiltersFixture');
      });

      test('no filters passed', ()=>{
        // there should be no filters
        expect(noFiltersElement.filters).to.not.be.ok;
      });

      test('remove filters', ()=>{
        // our test filter has a name filter set
        expect(filtersElement.filters.name).to.equal('NAMEFILTER');
        // lets remove it with is button
        filtersElement.shadowRoot.querySelector('[data-filter="name"]').click();
        // it should now be empty
        expect(filtersElement.filters.name).to.not.be.ok;
        expect(filtersElement.filters.name).to.equal('');
      });



    });
  </script>
</body>

</html>
