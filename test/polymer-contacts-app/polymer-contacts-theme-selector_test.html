<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

  <title>polymer-contacts-theme-selector test</title>

  <script src="../../../webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../../web-component-tester/browser.js"></script>

  <link rel="import" href="../../src/polymer-contacts-app/polymer-contacts-theme-selector.html">
</head>

<body>

  <test-fixture id="NoThemeFixture">
    <template>
      <polymer-contacts-theme-selector></polymer-contacts-theme-selector>
    </template>
  </test-fixture>

  <test-fixture id="WithThemeFixture">
    <template>
      <polymer-contacts-theme-selector theme='{"primaryColor":"PRIMARY", "secondaryColor": "SECONDARY", "accentColor": "ACCENT"}'></polymer-contacts-theme-selector>
    </template>
  </test-fixture>

  <script>
    suite('polymer-contacts-theme-selector', function () {

      setup(() => {
        noThemeFixture = fixture('NoThemeFixture');
        withThemeFixture = fixture('WithThemeFixture');
      });

      test('dialog opens', () => {
        // we call our component's open method and dialog should open
        noThemeFixture.open();
        expect(noThemeFixture.$.colorDialog.opened).to.equal(true);
      });

      test('primary color changes', ()=>{
        // testing swatch pickers
        withThemeFixture.shadowRoot.querySelector('[primary-color-picker]').color = 'black';
        expect(withThemeFixture.theme.primaryColor).to.equal('black');
      });

      test('secondary color changes', ()=>{
        // testing swatch pickers
        withThemeFixture.shadowRoot.querySelector('[secondary-color-picker]').color = 'red';
        expect(withThemeFixture.theme.secondaryColor).to.equal('red');
      });

      test('accent color changes', ()=>{
        // testing swatch pickers
        withThemeFixture.shadowRoot.querySelector('[accent-color-picker]').color = 'blue';
        expect(withThemeFixture.theme.accentColor).to.equal('blue');
      });

    });
  </script>
</body>

</html>
